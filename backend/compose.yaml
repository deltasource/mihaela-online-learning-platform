version: "3.8"

services:
  db:
    image: mysql:latest
    container_name: mymysql
    environment:
      MYSQL_ROOT_PASSWORD: SoftwareEngineering2022
      MYSQL_DATABASE: elearning_db
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    image: elearning:latest
    container_name: elearning-backend
    environment:
      SPRING_DATASOURCE_URL: process.env.SPRING_DATASOURCE_URl
      SPRING_DATASOURCE_USERNAME: process.env.SPRING_DATASOURCE_USERNAME
      SPRING_DATASOURCE_PASSWORD: process.env.SPRING_DATASOURCE_PASSWORD
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    image: frontend-app:latest
    container_name: elearning-frontend
    environment:
      BACKEND_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db-data:
